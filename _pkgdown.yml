url: https://timtaylor.github.io/qalytools/
template:
  bootstrap: 5

reference:
- title: EQ5D objects
  contents:
  - starts_with("new_eq5d")
  - starts_with("validate_eq5d")
  - starts_with("as_eq5d")
  - starts_with("as.data.")
- title: Utility objects
  contents:
  - new_utility
  - validate_utility
- title: Metric and summary calculations
  contents:
  - available_valuesets
  - starts_with("add")
  - starts_with("calculate")
  - starts_with("summary")
- title: Datasets
  contents:
  - eq5d3l_example
  - EQ5D5L_surveys

